<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .login-container {
      max-width: 400px;
      margin: 100px auto;
    }
    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25);
    }
    .btn-custom {
      background-color: #007bff;
      color: white;
      border: none;
    }
    .btn-custom:hover {
      background-color: #0056b3;
      color: white;
    }
  </style>
</head>
<body>
<div th:replace="header :: header"></div>
<!-- 로그인 폼 -->
<div class="login-container">
  <h2 class="text-center mb-4">로그인</h2>
  <form th:action="@{/user/login}" method="post">
    <div class="mb-3">
      <label for="userId" class="form-label">아이디</label>
      <input type="text" class="form-control" id="userId" name="userId" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">비밀번호</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <div th:if="${error}" class="mt-3 text-danger">
      <p th:text="${error}"></p>
    </div>
<!--    <div class="mb-3 form-check">-->
<!--      <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">-->
<!--      <label class="form-check-label" for="rememberMe">로그인 상태 유지</label>-->
<!--    </div>-->
    <button type="submit" class="btn btn-custom w-100">로그인</button>
  </form>
  <div class="mt-2 text-center">
    <a class="btn btn-custom w-100" th:href="@{/user/signup}">회원가입</a>
  </div>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
