<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ko" xmlns:th="http://www.thymeleaf.org">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>게시판 목록</title>
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">게시판 목록</h2>
    <table class="table table-bordered table-striped table-hover">
        <thead class="table-secondary">
            <tr>
                <th>ID</th>
                <th>제목</th>
                <th>작성자</th>
                <th>게시일</th>
                <th>조회수</th>
                <th>좋아요</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="board : ${board}">
            <td th:text="${board.id}"></td>
            <td>
                <a th:href="@{/pyl/board/{id}(id=${board.id})}" th:text="${board.title}"></a>
            </td>
            <td th:text="${board.author}"></td>
            <td th:text="${#temporals.format(board.created, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${board.views}"></td>
            <td th:text="${board.likes}"></td>
        </tr>
        </tbody>
    </table>
    <a href="/board/write" class="btn btn-primary">글쓰기</a>
</div>
</body>
</html>
