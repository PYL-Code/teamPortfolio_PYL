<!-- resources/templates/fragments/header.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>헤더</title>
    <!-- Bootstrap 5 CDN -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .nav-greet {
            color: black;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">PYL</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">홈</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/list}">게시판</a>
                    </li>

                    <!-- 로그인 안 된 경우 -->
                    <!-- 로그인 버튼 -->
                    <li th:if="${session.userId == null}" class="nav-item">
                        <a class="nav-link" th:href="@{/user/login}">로그인</a>
                    </li>
                    <!-- 회원가입 버튼 -->
                    <li th:if="${session.userId == null}" class="nav-item">
                        <a class="nav-link" th:href="@{/user/signup}">회원가입</a>
                    </li>

                    <!-- 로그인 된 경우 -->
                    <li th:if="${session.userId != null}" class="nav-item">
                        <span class="nav-link nav-greet">안녕하세요, <span th:text="${session.name}">사용자</span>님!</span>
                    </li>
                    <li th:if="${session.userId != null}" class="nav-item">
                        <a class="nav-link" th:href="@{/user/logout}">로그아웃</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<!-- Bootstrap 5 JS (팝업 메뉴 등 동작을 위한 JS) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
</body>
</html>
